{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Body Starts -->
    <!-- Grid -->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-auto px-sm-2 px-0" style="background-color: #1b1f21;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-2 pt-1 text-white min-vh-100">
                    <div class="brand-name mb-5 mt-2">
                        <img src="{% static 'logo.png' %}" alt="bootstrap" width="150" height="50">
                    </div>
                    <ul class="nav nav-underline nav-fill flex-column mb-sm-auto align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="{% url 'adminvw' %}" class="nav-link text-light active align-middle mb-4">
                                <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-user-group me-3"></i>Home Page</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'addtch' %}" class="nav-link text-light align-middle mb-4">
                                <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-plus me-3"></i>Add Teacher</span>
                            </a>
                        </li>
                    </ul>
                    <a class="btn btn-light mx-3 mb-5 px-3" href="{% url 'logout' %}" role="button">
                        <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-door-open me-2"></i>LogOut</span>
                    </a>
                </div>
            </div>
            <!-- Sidebar ends -->
            <!-- Content -->
            <div class="col g-0">
                <div class="col g-0">
                    <!-- Navbar -->
                    <nav class="navbar sticky-top px-2 py-3" style="background-color:#868049;color: #FFFFFF; font-family: Helvetica;">
                        <div class="container-fluid">
                            <h2 class="d-flex">Admin Homepage</h2>
                            <h4 class="d-flex">{{ user }}</h4>
                        </div>
                    </nav>
                    <!-- Navbar ends -->
                    <div class="card m-4">
                        <div class="card-header text-light d-flex justify-content-between" style="background-color: #525888;">
                            <h4>Teachers</h4>
                        </div>
                        <div class="card-body ps-5 overflow-y-auto" style="max-height: 80vh;">
                            <div class="row text-light">
                                {% for i in teachers %}
                                <div class="col-md-3 mb-4">
                                    <div class="card w-75">
                                        <a href="{% url 'student_listing' i.id %}" class="card-link text-dark" style="text-decoration: none;">
                                            <div class="card-header m-0" style="background-color: #dee2fc;">
                                                {{ i.name }}<p class="m-0"> CSE Batch: {{ i.batch }}</p>
                                            </div>
                                            <div class="card-body d-flex justify-content-center">
                                                <img src="{% static 'person.png' %}" class="card-img-top" alt="Teacher Image">
                                            </div>
                                        </a>
                                        <div class="card-footer">
                                            <button class="card-link btn btn-danger mx-5 my-0 text-light" style="text-decoration: none;" data-bs-toggle="modal" data-bs-target="#deleteModal{{ i.id }}">Delete Teacher</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Delete Confirmation Modal -->
                                <div class="modal fade" id="deleteModal{{ i.id }}" tabindex="-1" aria-labelledby="deleteModalLabel{{ i.id }}" aria-hidden="true">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header text-light  "  data-bs-theme="dark" style="background-color: #481a1a;">
                                        <h5 class="modal-title" id="deleteModalLabel{{ i.id }}">Confirm Delete</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body text-dark">
                                        Are you sure you want to delete this teacher?
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <a href="{% url 'deletetch' i.id %}" class="btn btn-danger">Delete</a>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Content end -->
        </div>
    </div>
    <!-- Grid ends -->
    <!-- JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
