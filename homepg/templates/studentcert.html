{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Certificates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

</head>
  <body>
    <!--Body Starts-->
    <!--grid-->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            <div class="col-auto px-sm-2 px-0" style="background-color: #1b1f21;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-2 pt-1 text-white min-vh-100">
                    <div class="brand-name mb-5 mt-2">
                        <img src="{% static 'logo.png' %}"  alt="bootstrap" width="150" height="50">
                    </div>
                    <ul class="nav nav-underline nav-fill flex-column mb-sm-auto  align-items-sm-start " id="menu">
                        <li class="nav-item">
                            <a href="{% url 'studvw' %}" class="nav-link text-light align-middle mb-4 ">
                            <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-chart-line me-3"></i></i>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'uploadcert' %}" class="nav-link text-light active  px-0 align-middle mb-4" >
                             <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-folder-plus me-3"></i>Add Certificate</span> </a>

                        </li>
                        <li>
                            <a href="#" class="nav-link text-light align-justify mb-4 w-100">
                         <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-clock-rotate-left me-3 "></i>Update History</span></a>
                        </li>
                    </ul>
                    <a class="btn btn-light  mx-3 mb-5 px-3 " href="{% url 'logout' %}" role="button"><span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-door-open me-2"></i>LogOut</span></a>
                </div>
            </div>
            <!--sidebar ends-->
            <!--content-->
            <div class="col g-0">
                <nav class="navbar sticky-top px-2 py-3" style="background-color:#2196F3;color: #FFFFFF; font-family: Helvetica;">
                    <div class="container-fluid">
                        <h2 class="d-flex">Add Certificate</h2>
                    </div>
                </nav>
                <!--cards-->
                    <div class="card m-4">
                        <div class="card-header text-bg-info">
                          <h4>Upload</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_name" class="form-label">Name</label>
                                    {{ form.name }}
                                </div>
                                <!-- <div class="mb-3">
                                    <label for="id_category" class="form-label">Category</label>
                                    {{ form.category }}
                                </div>
                                <div class="mb-3">
                                    <label for="id_subcategory" class="form-label">Subcategory</label>
                                    {{ form.subcategory }}
                                </div> -->
                                <div class="mb-3">
                                    <label for="id_levelsel" class="form-label">Category</label>
                                    {{ form.level }}
                                </div>
                                <div class="mb-3">
                                    <label for="id_start_date" class="form-label">Start Date</label>
                                    {{ form.start_date }}
                                </div>
                                <div class="mb-3">
                                    <label for="id_end_date" class="form-label">End Date</label>
                                    {{ form.end_date }}
                                </div>
                                <div class="mb-3">
                                    <label for="id_certificate" class="form-label">Certificate</label>
                                    {{ form.certificate }}
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                              
                              {% if msg %}
                                <p>{{ msg }}</p>
                              {% endif %}
                        </div>
                    </div>
                <!--cards end-->
            </div>
            <!--content end-->
        </div>
    </div>
    <!--grid ends-->

</html>
