{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
  <body>
    <!--Body Starts-->
    <!--grid-->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            <div class="col-auto px-sm-2 px-0" style="background-color: #1b1f21;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-2 pt-1 text-white min-vh-100">
                    <div class="brand-name mb-5 mt-2">
                        <img src="{% static 'logo.png' %}"  alt="bootstrap" width="150" height="50">
                    </div>
                    <ul class="nav nav-underline nav-fill flex-column mb-sm-auto  align-items-sm-start " id="menu">
                        <li class="nav-item">
                            <a href="{% url 'studvw' %}" class="nav-link text-light active align-middle mb-4 ">
                            <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-chart-line me-3"></i></i>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'uploadcert' %}" class="nav-link text-light px-0 align-middle mb-4" >
                             <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-folder-plus me-3"></i>Add Certificate</span> </a>

                        </li>
                        <li>
                            <a href="#" class="nav-link text-light align-justify mb-4 w-100">
                         <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-clock-rotate-left me-3 "></i>Update History</span></a>
                        </li>
                    </ul>
                    <a class="btn btn-light  mx-3 mb-5 px-3 " href="{% url 'logout' %}" role="button"><span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-door-open me-2"></i>LogOut</span></a>
                </div>
            </div>
            <!--sidebar ends-->
            <!--content-->
            <div class="col g-0">
                <nav class="navbar sticky-top px-2 py-3" style="background-color:#2196F3;color: #FFFFFF; font-family: Helvetica;">
                    <div class="container-fluid">
                        <h2 class="d-flex">DashBoard</h2>
                        <h4 class="d-flex">{{student.name}}</h4>
                    </div>
                </nav>
                <!--cards-->
                    <div class="card m-4">
                        <div class="card-header text-bg-success">
                          <h4>Activity Points</h3>
                        </div>
                        <div class="card-body">
                          <h3 class="card-title">{{student.points}}</h4>
                          <p class="card-text"><div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="{{student.points}}" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info" style="width: {{student.points}}%"></div>
                          </div></p>
                          <a href="#" class="btn btn-primary mx-4"><i class="fa-solid fa-clock-rotate-left p-2 "></i>See Updates</a>
                        </div>
                    </div>
                    <!-- <div class="card m-4">
                        <div class="card-header text-bg-info">
                          <h4>My certificates</h4>
                        </div>
                        <div class="card-body">
                            <div class="overflow-auto mx-2">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th  scope="col">Certificate Name</th>
                                        <th  scope="col">Image</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for certs in certificates %}
                                        <tr>
                                            <td scope="row">{{ forloop.counter }}</td>
                                            <td >{{ certs.name }}</td>
                                            <td><img src="{{certs.image.url }}" width="500"></td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table></div>
                        </div>
                    </div> -->
                <!--cards end-->
            </div>
            <!--content end-->
        </div>
    </div>
    <!--grid ends-->
    <!--js scripts-->
    <script scr="{% static 'teachscript.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
