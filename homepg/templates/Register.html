{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    .main {
            width: 100%;
            background: linear-gradient(to right,rgba(255,255,255,0)30%,rgba(255,255,255,0)), url('{% static "homebg.jpg" %}');
            background-position: center;
            background-size: cover;
            height: 100vh;
            
        }
    </style>
    <title>Register</title>
</head>
<body>
    <div class="main p-0">
        <!-- navbar -->
        <nav class="navbar sticky-top px-lg-2 py-lg-1 mb-auto" style="background-color:#1d1f21;color: #FFFFFF; font-family: Helvetica;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'homepage' %}"><img src="{% static 'logo.png' %}"  alt="bootstrap" width="150" height="50"></a>
                <ul class="nav text-dark">
                    <li class=" me-2 ">
                        <a class="nav-link me-3 pe-0 fs-5" href="{% url 'loginpg' %}"><button type="button" class="btn btn-outline-light btn-lg">Log In</button></a>
                    </li>
                    <li class=" me-2">
                        <a class="nav-link me-3 pe-0 fs-5" href="{% url 'register' %}"><button type="button" class="btn btn-outline-light btn-lg">Sign Up</button></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Form -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 mx-auto my-3">
                    <div class="card m-4" style="width: 100%;">
                        <div class="card-header text-center text-white border-bottom py-3" style="background-color: #2a2e31;">
                            <h4 class="fs-1">Sign-Up</h4>
                        </div>
                        <div class="card-body" style="background-color: #222527; color: #7c7878;font-family: 'Courier New'; font-weight: bold;">
                            <div class="overflow-auto mx-2">
                                <form class="mx-auto my-3" method="post">
                                    {% csrf_token %}
                                    <div class="form-group py-3 px-2 mx-4">
                                        <label for="{{ form.username.id_for_label }}" class="visually-hidden">Username:</label>
                                        <div class="form-floating">
                                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Username" value="{{ form.username.value }}" required>
                                            <label for="{{ form.username.id_for_label }}">Username</label>
                                        </div>
                                    </div>
                                    <div class="form-group py-3 px-2 mx-4">
                                        <label for="{{ form.regno.id_for_label }}" class="visually-hidden">Register Number:</label>
                                        <div class="form-floating">
                                            <input type="text" name="{{ form.regno.name }}" id="{{ form.regno.id_for_label }}" class="form-control" placeholder="Register Number" value="{{ form.regno.value }}" required>
                                            <label for="{{ form.regno.id_for_label }}">Register Number</label>
                                        </div>
                                    </div>
                                    <div class="form-group py-3 px-2 mx-4">
                                        <label for="{{ form.batch.id_for_label }}" class="visually-hidden">Batch:</label>
                                        <div class="form-floating">
                                            <select name="{{ form.batch.name }}" id="{{ form.batch.id_for_label }}" class="form-select" required>
                                                {% for value, label in form.batch.field.choices %}
                                                    <option value="{{ value }}" {% if form.batch.value == value %} selected {% endif %}>{{ label }}</option>
                                                {% endfor %}
                                            </select>
                                            <label for="{{ form.batch.id_for_label }}">Batch</label>
                                        </div>
                                    </div>
                                    <div class="form-group py-3 px-2 mx-4">
                                        <label for="{{ form.password1.id_for_label }}" class="visually-hidden">Password:</label>
                                        <div class="form-floating">
                                            <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="form-control" placeholder="Password" required>
                                            <label for="{{ form.password1.id_for_label }}">Password</label>
                                        </div>
                                    </div>
                                    <div class="form-group py-3 px-2 mx-4">
                                        <label for="{{ form.password2.id_for_label }}" class="visually-hidden">Confirm Password:</label>
                                        <div class="form-floating">
                                            <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control" placeholder="Confirm Password" required>
                                            <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                                        </div>
                                    </div>
                                    <div class="text-center te" style="font-family: Helvetica;">
                                        <button type="submit" class="btn btn-primary mt-3 p-3 fs-5">Register</button>
                                    </div>                                    
                                </form>                                
                                {% if msg %}
                                    <p>{{ msg }}</p>
                                {% endif %}
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
