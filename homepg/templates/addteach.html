
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
  <body>
    <!--Body Starts-->
    <!--grid-->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!--sidebar-->
            <div class="col-auto px-sm-2 px-0" style="background-color: #1b1f21;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-2 pt-1 text-white min-vh-100">
                    <div class="brand-name mb-5 mt-2">
                        <img src="{% static 'logo.png' %}"  alt="bootstrap" width="150" height="50">
                    </div>
                    <ul class="nav nav-underline nav-fill flex-column mb-sm-auto  align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="{% url 'adminvw' %}" class="nav-link text-light align-middle mb-4 ">
                            <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-user-group me-3"></i>Home Page</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'addtch' %}" class="nav-link text-light active align-middle mb-4 ">
                            <span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-plus me-3"></i>Add Teacher</span>
                            </a>
                        </li>
                    </ul>
                    <a class="btn btn-light  mx-3 mb-5 px-3 " href="{% url 'logout' %}" role="button"><span class="ms-1 d-none d-sm-inline"><i class="fa-solid fa-door-open me-2"></i>LogOut</span></a>
                </div>
            </div>
            <!--sidebar ends-->
            <!--content-->
            <div class="col g-0">
                <div class="col g-0">
                  <!-- navbar -->
                    <nav class="navbar sticky-top px-2 py-3" style="background-color:#868049;color: #FFFFFF; font-family: Helvetica;">
                        <div class="container-fluid">
                            <h2 class="d-flex">Add New Teacher</h2>
                            <h4 class="d-flex">{{user}}</h4>
                        </div>
                    </nav>
                  <!-- navbar ends -->
                  <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header text-light d-flex justify-content-between"style="background-color:#525888;;"><h4>Add teacher<h4></div>
                                <div class="card-body">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="id_username" class="form-label">UserName</label>
                                            {{ form.username }}
                                        </div>
                                        <div class="mb-3">
                                            <label for="id_name" class="form-label">Name</label>
                                            {{ form.name }}
                                        </div>
                                        <div class="mb-3">
                                            <label for="id_batch" class="form-label">Batch</label>
                                            {{ form.batch }}
                                        </div>
                                        <div class="mb-3">
                                            <label for="id_password1" class="form-label">Password</label>
                                            {{ form.password1 }}
                                        </div>
                                        <div class="mb-3">
                                            <label for="id_end_date" class="form-label">Confirm Password</label>
                                            {{ form.password2 }}
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                    {% if msg %}
                                    <p>{{ msg }}</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--content end-->
        </div>
    </div>
    <!--grid ends-->
    <!--js scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
